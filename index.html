<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Fylo data storage component</title>


  </head>

  <body>
    <div class="wrapper">
      <main>
        <section>
          <logo>
            <img src="/Fylo-Storage-Component/images/logo.svg" alt="logo">
          </logo>

          <icons>
            <img src="/images/icon-document.svg" alt="document">
            <img src="/images/icon-folder.svg" alt="folder">
            <img src="/images/icon-upload.svg" alt="upload">
          </icons>
        </section>

        <content>
          <p> Youâ€™ve used <span> 815 GB</span> of your storage
          </p>

          <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="1000" aria-valuenow="815"
              role="progressbar" style="width: 81%;">
              <span class="dot"></span>
            </div>
          </div>


          <paragraph>
            <p1>0 GB
            </p1>
            <p2>
              1000 GB
            </p2>

          </paragraph>


        </content>
        <div class="whitebox">
          <div class="triangle"></div>

          <text>185 <span> GB Left</span></text>

        </div>


      </main>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ajwad-sys.github.io/">Syed Ajwad</a>.
    </div>
  </body>

</html>
